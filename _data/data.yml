career-profile:
    title: Career Profile
    summary: |
      I have extensive experience in the Insurance and Banking Industry having held a variety of roles at Suncorp spanning over 10 years.

      Currently serving as a Data Engineer within the Chief Data Office (CDO) of Suncorp, I manage and maintain the customer data assets utilised by the Customer Operations and Marketing Solutions functions of Suncorp through established Agile and DevOps best practices.

      Constantly exposed to new tools and solutions, I have gained many years of experience with a variety of tools such as MS SQL Server, DB2, Netezza, SSIS, Control-M, CDC, Tableau and more; as well as working in Agile teams utilising tools such as Jira, Confluence and Bitbucket.
      
      A results-driven professional with a passion for problem solving and continuous improvement. I enjoy combining deep industry knowledge and technical expertise to maximise business outcomes.
      
