experiences:
    - role: Data Engineer
      time: 2016 - Present
      company: Suncorp
      details: |
        Originally I supported the data analytics and operational reporting needs of Suncorp’s Contact Centres and Branches. This involved modelling and implementing data pipelines and data objects (MS SQL Server) to be consumed by downstream visual analytics solutions (Tableau) used by frontline staff through to senior leadership teams.
        
        Currently I maintain and enhance Suncorp's Customer Data Assets which gets consumed through downstream reporting, analytics and campaign tools to provide the business with a 360 degree view of the customer. 
        
        Enhancement work often includes acquiring new data sources from external companies into our data lake (DB2) and Data Warehouse (Netezza) through established DevOps methodologies and toolsets.
        
        Project Achievements include:
          - Telephony Refresh Project: TBA
          - NCA/POP project: Technical Lead overseeing 3 other technical staff to implement the end to end delivery of a reporting solution (Tableau frontend connected to a Netezza SQL backend) to highlight customer behaviour from closed bank branches, existing bank branches and new market opportunities. This involved source data acquisition (data sources internal and external to Suncorp) to DB2 data lake; downstream insight table creation in Netezza data warehouse; and tableau dashboard development.
          - PICT Project: Developer of reporting solutions for Contact Centre scorecards (Tableau frontend connected to MS SQL Server backend). This involved; refining our data model on SQL Server to optimise for Tableau AWS Server and maximise performance; modelling and implementation of required downstream report layer objects in SQL server; and optimising and performance tuning SQL backend to handle 2000+ users during peak times.
          - Tactical Connected Customer Report: worked as part of a tactical team of 4 developers to harmonise customer data with 20+ source sales systems to identify staff selling products that increase customer stickiness.
          - Lead the Migration of our MS SQL Server 2008 databases to MS SQL Server 2016.
        
        BAU tasks include:
          - Responsible for co-ordinating and deploying the fortnightly release schedule for our Customer Operational Data and Marketing Solutions data assets.
          - Maintenance of contact centre data warehouse (MS SQL) across all layers (foundation, consolidation and reporting layers); ETL processes via SSIS; performance monitoring and optimisations.
          - Maintenance of published Tableau dashboards on AWS cloud-based server that serve 2000+ users.
          - Overseeing our offshore service teams who deliver BAU reports for our stakeholders.
        
        Other Achievements:
          - Designed and implemented the development workflow and governance framework process for our dev, uat and prod environments.
          - Migrated SQL DDL’s and scripts to the GIT Hosting Repository Bitbucket; and lead and trained peers in utilising Bitbucket to align to Agile and DevOps best practices.
          - Documented the Release and Deployment frameworks for the Customer Operational Data and Marketing Solutions functions of Suncorp.

    - role: Insights Advisor
      time: 2014 - 2015
      company: Suncorp
      details: |
        Part of an agile team delivering initiatives and projects that activate data and generate insights; insights that enable key stakeholders and decision makers within Suncorp’s Consumer Insurance division to optimise operational performance, sales outcomes and customer experience. Also act as an insights thought leader and subject matter expert (SME) in large-scale projects
        
        Key Achievements include:
          - Data Visualisation Solutions: Designed and created Tableau-based dashboards for channel owners that included: tracking “rekeyed” policies; BDM sales performance; channel referrals into the contact centre.
          - Metrics Alignment Project: Insights Lead for alignment project encompassing the design of KPI’s and metrics for Suncorp’s specialist brands (APIA, Shannons, Vero, JCI). This involved partnering with channel owners, heads of, project leads & CDO (Chief Data Office) to capture accurate business requirements and translate to technical requirements for implementation by CDO.

    - role: Technical & Change Advisor 
      time: 2011 - 2015
      company: Suncorp
      details: |
        Support the business through the capture, analysis and publishing of valuable business information for Suncorp’s PI Claims Assist department to drive continuous improvement and strategic decision making.
        
        Key Achievements include:
          - Development of the Claims Assist Datamart (on MS SQL 2008 Server), which enabled our team to extract and store data (via ETL tools) from multiple data sources to deliver centralised reports to support the operational performance of the Claims Assist Department.
          - Implementation of NICE quality management system for 600+ users in the contact centre, backend data acquisition into Claims Assist Datamart, and Quality framework design.

