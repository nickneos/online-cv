experiences:
    - role: Data Engineer
      time: 2016 - Present
      company: Suncorp
      details: |
        Data Engineer in a scrum based agile team, supporting the continuous delivery of Suncorp’s Customer Data Assets for Product Owners in Customer Operations and Marketing Solutions. These data assets get consumed through downstream reporting, analytics and campaign tools to provide the business with a 360 degree view of the customer. 
        
        BAU Achievements & Responsibilities:
          - Designed and implemented the development workflow and governance framework process for our DEV, UAT and PROD environments.
          - Responsible for co-ordinating and deploying the fortnightly release schedule for our data assets. 
          - Migrated SQL DDL’s and scripts to Git (Bitbucket); and lead and trained peers in utilising Bitbucket to align to Agile and DevOps best practices.
          - Overseeing our offshore service teams who deliver BAU reports for our stakeholders. 
          - Regular acquisition of new data sources from external companies into our data lake and downstream pipelines through established DevOps methodologies and toolsets.
        
        Project Achievements:
          - Telephony Migration Project: One of 3 Data Engineering resources assigned to the project. Project objective was to migrate telephony data from the Avaya platform to the Genesys platform. This involved acquisition of the Genesys telephony data to the data lake and implementation of the data pipelines to the numerous downstream reporting databases including MS SQL Server, Netezza and Redshift. 
          - CoreLogic: Acquisition of data from CoreLogic (property market data) into Data Lake, and integrating into downstream database through to Oracle Responsys (marketing tool) to send out targeted marketing emails to customers who have recently listed their property on the market
          -	Next Best Action: Worked closely with Data Science team for their "Next Best Action" models – a customer personalisation platform to support personalised online ads, targeted campaign emails, and contact centre referral system. I helped integrate data sources (such as Mosaic customer segmentation data, and ABS data) into Redshift to be consumed by Domino Data Lab (Data Science platform).
          - NCA/POP project: Technical Lead overseeing 3 other technical staff to implement the end to end delivery of a reporting solution (Tableau frontend connected to a Netezza SQL backend) to highlight customer behaviour from closed bank branches, existing bank branches and new market opportunities. This involved source data acquisition (data sources internal and external to Suncorp) to the data lake; downstream insight table creation in Netezza data warehouse; and Tableau dashboard development.
          - PICT Project: Developer of reporting solutions for Contact Centre scorecards (Tableau frontend connected to MS SQL Server backend). This involved; refining our data model on MS SQL Server to optimise for Tableau AWS Server and maximise performance; modelling and implementation of required downstream report layer objects in SQL server; and optimising and performance tuning SQL backend to handle 2000+ users during peak times.
          - Technical Lead for the migration of MS SQL Server 2008 databases to MS SQL Server 2016.


    - role: Insights Advisor
      time: 2014 - 2015
      company: Suncorp
      details: |
        Part of an agile team delivering initiatives and projects that activate data and generate insights; insights that enable key stakeholders and decision makers within Suncorp’s Consumer Insurance division to optimise operational performance, sales outcomes and customer experience. Also act as an insights thought leader and subject matter expert (SME) in large-scale projects
        
        Key Achievements include:
          - Data Visualisation Solutions: Designed and created Tableau-based dashboards for channel owners that included: tracking “rekeyed” policies; BDM sales performance; channel referrals into the contact centre.
          - Metrics Alignment Project: Insights Lead for alignment project encompassing the design of KPI’s and metrics for Suncorp’s specialist brands (APIA, Shannons, Vero, JCI). This involved partnering with channel owners, heads of, project leads & CDO (Chief Data Office) to capture accurate business requirements and translate to technical requirements for implementation by CDO.

    - role: Technical & Change Advisor 
      time: 2011 - 2015
      company: Suncorp
      details: |
        Support the business through the capture, analysis and publishing of valuable business information for Suncorp’s PI Claims Assist department to drive continuous improvement and strategic decision making.
        
        Key Achievements include:
          - Development of the Claims Assist Datamart (on MS SQL 2008 Server), which enabled our team to extract and store data (via ETL tools) from multiple data sources to deliver centralised reports to support the operational performance of the Claims Assist Department.
          - Implementation of NICE quality management system for 600+ users in the contact centre, backend data acquisition into Claims Assist Datamart, and Quality framework design.

