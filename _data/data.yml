career-profile:
    title: Career Profile
    summary: |
      Extensive experience in Data and Technology, having held a variety of roles in tech teams over the last 10 years.
      
      Currently a Data Engineer within the Chief Data Office (CDO) of Suncorp, responsible for managing the customer data assets utilised by the Customer Operations and Marketing Solutions functions of Suncorp. Have also worked in squads as a Data Engineer supporting Contact Centres, Bank & Wealth, and PI Claims.
      
      Many years of experience with a variety of platforms and tools such as MS SQL Server, SSIS, Netezza, AWS Redshift, DB2, Control-M, CDC, Tableau, Power BI and more; as well as working in Scrum based Agile teams utilising tools such as Jira, Confluence and Bitbucket.
      
      A results-driven professional with a passion for problem solving and continuous improvement. Enjoys combining deep industry knowledge and technical expertise to maximise business outcomes.

      
